<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
<style>
  html,body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .control {
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px;
    background: #fff;
  }
</style>
<body>

<div class="control">
  <label for="lat">Latitude</label><input type="text" id="lat" placeholder="-74.0059700"/>
  <label for="lon">Longitude</label><input type="text" id="lon" placeholder="40.7142700"/>
  <button id="exportBtn"> Get</button>
  <a id="exportA">Export</a>
</div>

<script src="js/vendor/three.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/vendor/OBJExporter.js"></script>
<script src="js/vendor/OrbitControls.js"></script>
<script src="js/vendor/d3-threeD.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">

      varying vec3 vWorldPosition;

      void main() {

        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
        vWorldPosition = worldPosition.xyz;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

      uniform vec3 topColor;
      uniform vec3 bottomColor;
      uniform float offset;
      uniform float exponent;

      varying vec3 vWorldPosition;

      void main() {

        float h = normalize( vWorldPosition + offset ).y;
        gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

      }

    </script>

<script src="js/main.js"></script>
</body>
</html>
